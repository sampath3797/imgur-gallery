<div style="height: 50px;background-color: grey;color:white; vertical-align: middle;text-align: center;font-size:2em">IMGUR GALLERY</div>
<div class="searchCriteria">
    <mat-form-field appearance="outline">
        <mat-label>Select Section</mat-label>
        <mat-select  [formControl]="sectionCtrl">
            <mat-option value="hot">Hot</mat-option>
            <mat-option value="top">Top</mat-option>
            <mat-option value="user">User</mat-option>
        </mat-select>
        </mat-form-field>
        
<mat-form-field appearance="outline"  style="margin-left: 5px;">
    <mat-label>Select Sort</mat-label>
<mat-select  [formControl]="sortCtrl">
    <mat-option value="viral">Viral</mat-option>
    <mat-option value="top">Top</mat-option>
    <mat-option value="time">Time</mat-option>
</mat-select>
</mat-form-field>

<mat-form-field appearance="outline" style="margin-left: 5px;">
    <mat-label>Select Window</mat-label>
<mat-select  [formControl]="wndowCtrl" >
    <mat-option value="day">Day</mat-option>
    <mat-option value="week">Week</mat-option>
    <mat-option value="month">Month</mat-option>
    <mat-option value="year">Year</mat-option>
    <mat-option value="all">All</mat-option>
</mat-select>
</mat-form-field>

<button style="margin-left: 5px;" mat-raised-button color="primary" (click)="reload()">Load Images</button>
</div>

 <div *ngIf="isLoading">Loading Images...
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
 </div>
 <div class="imgContainer">
 <mat-grid-list *ngIf="imageData.length > 0" cols="4" rowHeight="2:1" [gutterSize]="'10px'">
   <mat-grid-tile *ngFor="let img of imageData "  >
    <div>
        <img src={{img.link}} alt={{img.description}}/>
        <mat-grid-tile-footer>{{img.description}}</mat-grid-tile-footer>
    </div>
        
    
    </mat-grid-tile> 

</mat-grid-list>
</div>
